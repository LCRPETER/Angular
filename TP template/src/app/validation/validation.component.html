<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <!-- Example Code -->

    <form class="row g-3">
        <div class="col-md-4">
            <label for="validationServer01" class="form-label">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit">Prénom</font>
                </font>
            </label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Mark" required=""
                spellcheck="false" data-ms-editor="true" />
            <div class="valid-feedback">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"> </font>
                </font>
            </div>
        </div>
        <div class="col-md-4">
            <label for="validationServer02" class="form-label">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit">Nom de famille</font>
                </font>
            </label>
            <input type="text" class="form-control is-valid" id="validationServer02" value="Otto" required=""
                spellcheck="false" data-ms-editor="true" />
            <div class="valid-feedback">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit"> </font>
                </font>
            </div>
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3"
                    aria-describedby="invalidCheck3Feedback" required="" />
                <label class="form-check-label" for="invalidCheck3">
                    <font style="vertical-align: inherit">
                        <font style="vertical-align: inherit">
                            Accepter les termes et conditions
                        </font>
                    </font>
                </label>
                <div id="invalidCheck3Feedback" class="invalid-feedback">
                    <font style="vertical-align: inherit">
                        <font style="vertical-align: inherit">
                            Vous devez être d'accord avant de soumettre.
                        </font>
                    </font>
                </div>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">
                <font style="vertical-align: inherit">
                    <font style="vertical-align: inherit">Valider</font>
                </font>
            </button>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="input-group d-flex">
                    <span class="input-group-text border-0" id="password">
                        <i class="fas fa-lock fa-2x me-1"></i>
                    </span>
                    <input type="password" class="form-control rounded mt-1" placeholder="Type your password"
                        aria-label="password" aria-describedby="password" id="password-input" />
                    <div class="valid-feedback">Good</div>
                    <div class="invalid-feedback">Wrong</div>
                </div>
            </div>

            <div class="col-6 mt-4 mt-xxl-0 w-auto h-auto">
                <div class="alert px-4 py-3 mb-0 d-none" role="alert" data-mdb-color="warning" id="password-alert">
                    <ul class="list-unstyled mb-0">
                        <li class="requirements leng">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 8 chars
                        </li>
                        <li class="requirements big-letter">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 big letter.
                        </li>
                        <li class="requirements num">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 number.
                        </li>
                        <li class="requirements special-char">
                            <i class="fas fa-check text-success me-2"></i>
                            <i class="fas fa-times text-danger me-3"></i>
                            Your password must have at least 1 special char.
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </form>

    <!-- End Example Code -->
</body>

</html>
